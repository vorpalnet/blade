    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f8fafc;
            line-height: 1.6;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 30px;
        }
        
        h1 {
            color: #1e293b;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.nested {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-left: 20px;
        }
        
        .form-group.array {
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            padding: 15px;
            background: #f1f5f9;
        }
        
        .collapsible-section {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 15px;
            background: white;
            overflow: hidden;
        }
        
        .collapsible-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
        }
        
        .collapsible-header:hover {
            background: #f1f5f9;
        }
        
        .collapsible-header.collapsed {
            border-bottom: none;
        }
        
        .collapsible-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: #374151;
        }
        
        .collapsible-arrow {
            transition: transform 0.2s;
            font-size: 12px;
            color: #6b7280;
        }
        
        .collapsible-arrow.collapsed {
            transform: rotate(-90deg);
        }
        
        .collapsible-content {
            padding: 20px;
            transition: max-height 0.3s ease-out;
            overflow: hidden;
        }
        
        .collapsible-content.collapsed {
            max-height: 0;
            padding: 0 20px;
        }
        
        .collapsible-badge {
            background: #e5e7eb;
            color: #6b7280;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .collapsible-badge.null {
            background: #fef3c7;
            color: #92400e;
        }
        
        .collapsible-badge.has-data {
            background: #d1fae5;
            color: #065f46;
        }
        
        .tabs {
            display: flex;
            border-bottom: 2px solid #e5e7eb;
            margin-bottom: 20px;
            background: #f8fafc;
            border-radius: 8px 8px 0 0;
            overflow: hidden;
        }
        
        .tab {
            flex: 1;
            padding: 15px 20px;
            background: #e5e7eb;
            color: #6b7280;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            border: none;
            font-size: 14px;
        }
        
        .tab:hover {
            background: #d1d5db;
            color: #374151;
        }
        
        .tab.active {
            background: white;
            color: #1f2937;
            box-shadow: 0 -2px 0 #3b82f6;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .json-editor-container {
            height: 600px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .json-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .sync-status {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .sync-status.success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .sync-status.error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .sync-status.warning {
            background: #fef3c7;
            color: #92400e;
        }
        
        .theme-selector {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .theme-selector label {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin: 0;
        }
        
        .theme-selector select {
            padding: 6px 10px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
            background: white;
            min-width: 140px;
        }
        
        .floating-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            padding: 15px 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            display: flex;
            gap: 10px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .floating-controls .btn {
            font-size: 14px;
            font-weight: 600;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151;
        }
        
        .label-required {
            color: #dc2626;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
        
        .array-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .array-title {
            font-weight: 600;
            color: #374151;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-danger {
            background: #dc2626;
            color: white;
        }
        
        .btn-danger:hover {
            background: #b91c1c;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-icon {
            padding: 6px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 30px;
            height: 30px;
        }
        
        .btn-icon.btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-icon.btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-icon.btn-danger {
            background: #dc2626;
            color: white;
        }
        
        .btn-icon.btn-danger:hover {
            background: #b91c1c;
        }
        
        .array-item {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
            position: relative;
        }
        
        .array-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .array-item-title {
            font-weight: 500;
            color: #4b5563;
        }
        
        .map-entry {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .map-key-input {
            background: #fef3c7;
            border-color: #f59e0b;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 11px;
            color: #6b7280;
            margin-top: 3px;
            font-style: italic;
            line-height: 1.4;
        }
        
        .export-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e5e7eb;
        }
        
        .output {
            background: #1f2937;
            color: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>App Router Configuration</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('form')">Form Editor</button>
            <button class="tab" onclick="switchTab('json')">JSON Editor</button>
        </div>
        
        <div id="form-tab" class="tab-content active">
            <div style="display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;">
                <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset Form</button>
                <button type="button" class="btn btn-secondary" onclick="expandAll()">Expand All</button>
                <button type="button" class="btn btn-secondary" onclick="collapseAll()">Collapse All</button>
                <button type="button" class="btn btn-secondary" onclick="collapseEmpty()">Collapse Empty</button>
            </div>
            
            <form id="dynamicForm">
                <!-- Form will be generated here -->
            </form>
        </div>
        
        <div id="json-tab" class="tab-content">
            <div class="json-controls">
                <button type="button" class="btn btn-secondary" onclick="formatJson()">Format JSON</button>
                <button type="button" class="btn btn-secondary" onclick="validateJson()">Validate</button>
                <button type="button" class="btn btn-secondary" onclick="resetJson()">Reset JSON</button>
                <div class="theme-selector">
                    <label for="theme-select">Theme:</label>
                    <select id="theme-select" onchange="changeTheme(this.value)">
                        <option value="monokai">Monokai</option>
                        <option value="github">GitHub</option>
                        <option value="tomorrow">Tomorrow</option>
                        <option value="twilight">Twilight</option>
                        <option value="textmate">TextMate</option>
                        <option value="solarized_dark">Solarized Dark</option>
                        <option value="solarized_light">Solarized Light</option>
                        <option value="chrome">Chrome</option>
                        <option value="clouds">Clouds</option>
                        <option value="crimson_editor">Crimson Editor</option>
                        <option value="eclipse" selected>Eclipse</option>
                        <option value="tomorrow_night">Tomorrow Night</option>
                        <option value="tomorrow_night_blue">Tomorrow Night Blue</option>
                        <option value="tomorrow_night_bright">Tomorrow Night Bright</option>
                        <option value="tomorrow_night_eighties">Tomorrow Night 80s</option>
                        <option value="dracula">Dracula</option>
                        <option value="cobalt">Cobalt</option>
                    </select>
                </div>
                <div id="sync-status" class="sync-status" style="display: none;"></div>
            </div>
            
            <div id="json-editor" class="json-editor-container"></div>
        </div>
        
        <div class="floating-controls">
            <button type="button" class="btn btn-primary" onclick="exportData()">Export JSON</button>
            <button type="button" class="btn btn-secondary" onclick="importData()">Import JSON</button>
        </div>
    </div>

    <script>
        // JSON Schema and Data (loaded from the provided files)
        const schema = {
          "$schema" : "http://json-schema.org/draft-04/schema#",
          "title" : "App Router Configuration",
          "type" : "object",
          "additionalProperties" : false,
          "properties" : {
            "logging" : {
              "propertyOrder" : 1,
              "$ref" : "#/definitions/LogParameters",
              "description" : "Optional logging parameters",
              "title" : "Logging"
            },
            "session" : {
              "propertyOrder" : 2,
              "$ref" : "#/definitions/SessionParameters",
              "description" : "Optional session parameters",
              "title" : "Session"
            },
            "defaultApplication" : {
              "propertyOrder" : 3,
              "type" : "string",
              "title" : "Default Application"
            },
            "previous" : {
              "propertyOrder" : 4,
              "type" : "object",
              "additionalProperties" : {
                "$ref" : "#/definitions/State"
              },
              "title" : "Previous"
            }
          },
          "definitions" : {
            "LogParameters" : {
              "type" : "object",
              "additionalProperties" : false,
              "properties" : {
                "useParentLogging" : {
                  "propertyOrder" : 1,
                  "type" : "boolean",
                  "description" : "Write to parent logger, i.e. the WebLogic engine log file. Default: false",
                  "title" : "Use Parent Logging"
                },
                "directory" : {
                  "propertyOrder" : 2,
                  "type" : "string",
                  "description" : "Location of log files. Supports environment and servlet context variables. Default: ./servers/${weblogic.Name}/logs/vorpal",
                  "title" : "Directory"
                },
                "fileSize" : {
                  "propertyOrder" : 3,
                  "type" : "string",
                  "description" : "Maximum file size written in human readable form. Default: 100MiB",
                  "title" : "File Size"
                },
                "fileCount" : {
                  "propertyOrder" : 4,
                  "type" : "integer",
                  "description" : "Maximum number of log files. Default: 25",
                  "title" : "File Count"
                },
                "appendFile" : {
                  "propertyOrder" : 5,
                  "type" : "boolean",
                  "description" : "Continue to use the same log file after reboot. Default: true",
                  "title" : "Append File"
                },
                "loggingLevel" : {
                  "propertyOrder" : 6,
                  "type" : "string",
                  "enum" : [ "OFF", "SEVERE", "WARNING", "INFO", "CONFIG", "FINE", "FINER", "FINEST", "ALL" ],
                  "description" : "Logging level. Levels include: OFF, SEVERE, WARNING, INFO, CONFIG, FINE, FINER, FINEST, ALL. Default: FINE",
                  "title" : "Logging Level"
                },
                "sequenceDiagramLoggingLevel" : {
                  "propertyOrder" : 7,
                  "type" : "string",
                  "enum" : [ "OFF", "SEVERE", "WARNING", "INFO", "CONFIG", "FINE", "FINER", "FINEST", "ALL" ],
                  "description" : "Level at which sequence diagrams will be logged. Default: FINE",
                  "title" : "Sequence Diagram Logging Level"
                },
                "configurationLoggingLevel" : {
                  "propertyOrder" : 8,
                  "type" : "string",
                  "enum" : [ "OFF", "SEVERE", "WARNING", "INFO", "CONFIG", "FINE", "FINER", "FINEST", "ALL" ],
                  "description" : "Level at which configuration changes will be logged. Default: FINE",
                  "title" : "Configuration Logging Level"
                },
                "fileName" : {
                  "propertyOrder" : 9,
                  "type" : "string",
                  "title" : "File Name"
                }
              }
            },
            "SessionParameters" : {
              "type" : "object",
              "additionalProperties" : false,
              "properties" : {
                "expiration" : {
                  "propertyOrder" : 1,
                  "type" : "integer",
                  "description" : "Set Application Session expiration in minutes.",
                  "title" : "Expiration"
                },
                "keepAlive" : {
                  "propertyOrder" : 2,
                  "$ref" : "#/definitions/KeepAliveParameters",
                  "description" : "Set Keep-Alive parameters.",
                  "title" : "Keep Alive"
                },
                "sessionSelectors" : {
                  "propertyOrder" : 3,
                  "type" : "array",
                  "format" : "table",
                  "items" : {
                    "$ref" : "#/definitions/AttributeSelector"
                  },
                  "description" : "List of selectors for creating session (SipApplicationSession) lookup keys.",
                  "title" : "Session Selectors"
                }
              }
            },
            "KeepAliveParameters" : {
              "type" : "object",
              "additionalProperties" : false,
              "properties" : {
                "style" : {
                  "propertyOrder" : 1,
                  "type" : "string",
                  "enum" : [ "DISABLED", "UPDATE", "REINVITE" ],
                  "description" : "Sets keep alive style: DISABLED, UPDATE, REINVITE",
                  "title" : "Style"
                },
                "sessionExpires" : {
                  "propertyOrder" : 2,
                  "type" : "integer",
                  "description" : "Sets Session-Expires header, in seconds",
                  "title" : "Session Expires"
                },
                "minSE" : {
                  "propertyOrder" : 3,
                  "type" : "integer",
                  "description" : "Sets Min-SE header, in seconds",
                  "title" : "Min SE"

              }
            },
            "AttributeSelector" : {
              "type" : "object",
              "additionalProperties" : false,
              "properties" : {
                "id" : {
                  "propertyOrder" : 1,
                  "type" : "string",
                  "title" : "Id"
                },
                "description" : {
                  "propertyOrder" : 2,
                  "type" : "string",
                  "title" : "Description"
                },
                "attribute" : {
                  "propertyOrder" : 3,
                  "type" : "string",
                  "title" : "Attribute"
                },
                "pattern" : {
                  "propertyOrder" : 4,
                  "type" : "string",
                  "title" : "Pattern"
                },
                "expression" : {
                  "propertyOrder" : 5,
                  "type" : "string",
                  "title" : "Expression"
                },
                "dialog" : {
                  "propertyOrder" : 6,
                  "type" : "string",
                  "enum" : [ "origin", "destination" ],
                  "description" : "apply SipSession attributes to either origin or destination dialog",
                  "title" : "Dialog"
                },
                "additionalExpressions" : {
                  "propertyOrder" : 7,
                  "type" : "object",
                  "additionalProperties" : {
                    "type" : "string"
                  },
                  "title" : "Additional Expressions"
                }
              }
            },
            "State" : {
              "type" : "object",
              "additionalProperties" : false,
              "properties" : {
                "triggers" : {
                  "propertyOrder" : 1,
                  "type" : "object",
                  "additionalProperties" : {
                    "$ref" : "#/definitions/Trigger"
                  },
                  "title" : "Triggers"
                }
              }
            },
            "Trigger" : {
              "type" : "object",
              "additionalProperties" : false,
              "properties" : {
                "transitions" : {
                  "propertyOrder" : 1,
                  "type" : "array",
                  "format" : "table",
                  "items" : {
                    "$ref" : "#/definitions/Transition"
                  },
                  "title" : "Transitions"

              }
            },
            "Transition" : {
              "type" : "object",
              "additionalProperties" : false,
              "properties" : {
                "id" : {
                  "propertyOrder" : 1,
                  "type" : "string",
                  "title" : "Id"

                "next" : {
                  "propertyOrder" : 2,
                  "type" : "string",
                  "title" : "Next"

                "condition" : {
                  "propertyOrder" : 3,
                  "type" : "object",
                  "additionalProperties" : {
                    "type" : "array",
                    "format" : "table",
                    "items" : {
                      "type" : "object",
                      "additionalProperties" : {
                        "type" : "string"
                      }
                    }
                  },
                  "title" : "Condition"
                },
                "action" : {
                  "propertyOrder" : 4,
                  "$ref" : "#/definitions/Action",
                  "title" : "Action"
                }
              }
            },
            "Action" : {
              "type" : "object",
              "additionalProperties" : false,
              "properties" : {
                "terminating" : {
                  "propertyOrder" : 1,
                  "type" : "string",
                  "title" : "Terminating"
                },
                "originating" : {
                  "propertyOrder" : 2,
                  "type" : "string",
                  "title" : "Originating"
                },
                "route" : {
                  "propertyOrder" : 3,
                  "type" : "array",
                  "format" : "table",
                  "items" : {
                    "type" : "string"
                  },
                  "title" : "Route"
                },
                "route_back" : {
                  "propertyOrder" : 4,
                  "type" : "array",
                  "format" : "table",
                  "items" : {
                    "type" : "string"
                  },
                  "title" : "Route _back"
                },
                "route_final" : {
                  "propertyOrder" : 5,
                  "type" : "array",
                  "format" : "table",
                  "items" : {
                    "type" : "string"
                  },
                  "title" : "Route _final"
                }
              }
            }
          }
        };

        const initialData = {
          "logging" : {
            "useParentLogging" : false,
            "directory" : "./servers/${weblogic.Name}/logs/vorpal",
            "fileSize" : "100MiB",
            "fileCount" : 25,
            "appendFile" : true,
            "loggingLevel" : "WARNING",
            "sequenceDiagramLoggingLevel" : "FINE",
            "configurationLoggingLevel" : "FINE",

                select.setAttribute('data-path', path);
                
                fieldSchema.enum.forEach(option => {
                    const optionEl = document.createElement('option');
                    optionEl.value = option;
                    optionEl.textContent = option;
                    if (value === option) optionEl.selected = true;
                    select.appendChild(optionEl);

                return select;
            }

            switch (fieldSchema.type) {
                case 'boolean':
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = id;
                    checkbox.checked = value === true;
                    checkbox.setAttribute('data-path', path);
                    return checkbox;

                case 'integer':
                    const numberInput = document.createElement('input');
                    numberInput.type = 'number';
                    numberInput.id = id;
                    numberInput.value = value !== null && value !== undefined ? value : '';
                    numberInput.setAttribute('data-path', path);
                    return numberInput;

                case 'string':
                    const textInput = document.createElement('input');
                    textInput.type = 'text';
                    textInput.id = id;
                    textInput.value = value !== null && value !== undefined ? value : '';
                    textInput.setAttribute('data-path', path);

                    defaultInput.type = 'text';

                } else {

                    return createObjectGroup(fieldSchema, title, description, path, value, isNested);

        function toggleCollapse(header, content, arrow) {
            const isCollapsed = header.classList.contains('collapsed');
            
            if (isCollapsed) {
                // Expand this section
                header.classList.remove('collapsed');
                content.classList.remove('collapsed');
                arrow.classList.remove('collapsed');
                content.style.maxHeight = content.scrollHeight + 'px';
                
                // Auto-expand parent sections to provide room
                expandParentSections(header);
                
                // Update heights of all ancestor containers
                setTimeout(() => {
                    updateAllParentContainers(header.closest('.collapsible-section'));

            } else {
                // Collapse
                header.classList.add('collapsed');
                content.classList.add('collapsed');
                arrow.classList.add('collapsed');
                content.style.maxHeight = '0px';
                
                // Update parent heights after collapse
                setTimeout(() => {

        function updateAllParentContainers(element) {
            if (!element) return;
            
            // Start from the current element and work up the DOM tree
            let currentElement = element;
            
            while (currentElement) {
                // Update collapsible section content height
                if (currentElement.classList.contains('collapsible-section')) {
                    const content = currentElement.querySelector('.collapsible-content');
                    if (content && !content.classList.contains('collapsed')) {
                        content.style.maxHeight = 'none';
                        setTimeout(() => {
                            content.style.maxHeight = content.scrollHeight + 'px';
                        }, 10);
                    }
                }
                
                // Find next parent collapsible section, map entry, or array item
                currentElement = currentElement.parentElement;
                while (currentElement && 
                       !currentElement.classList.contains('collapsible-section') && 
                       !currentElement.classList.contains('map-entry') && 
                       !currentElement.classList.contains('array-item')) {
                    currentElement = currentElement.parentElement;
                }
                
                // If we found a map entry or array item, check if it's inside a collapsible section
                if (currentElement && (currentElement.classList.contains('map-entry') || currentElement.classList.contains('array-item'))) {
                    const parentSection = currentElement.closest('.collapsible-section');
                    if (parentSection) {
                        const parentContent = parentSection.querySelector('.collapsible-content');
                        if (parentContent && !parentContent.classList.contains('collapsed')) {
                            parentContent.style.maxHeight = 'none';
                            setTimeout(() => {
                                parentContent.style.maxHeight = parentContent.scrollHeight + 'px';
                            }, 20);
                        }
                    }
                    currentElement = parentSection;
                }
            }
        }

        function expandParentSections(element) {
            // Find the current collapsible section
            let currentSection = element.closest('.collapsible-section');
            
            // Look for parent collapsible sections
            let parentElement = currentSection.parentElement;
            while (parentElement) {
                const parentSection = parentElement.closest('.collapsible-section');
                if (parentSection && parentSection !== currentSection) {
                    const parentHeader = parentSection.querySelector('.collapsible-header');
                    const parentContent = parentSection.querySelector('.collapsible-content');
                    const parentArrow = parentSection.querySelector('.collapsible-arrow');
                    
                    // If parent is collapsed, expand it
                    if (parentHeader && parentHeader.classList.contains('collapsed')) {
                        parentHeader.classList.remove('collapsed');
                        parentContent.classList.remove('collapsed');
                        parentArrow.classList.remove('collapsed');
                        parentContent.style.maxHeight = parentContent.scrollHeight + 'px';
                    }
                    
                    currentSection = parentSection;
                    parentElement = parentSection.parentElement;
                } else {
                    break;
                }
            }
            
            // After expanding parents, recalculate heights from bottom up
            setTimeout(() => {
                updateParentHeights(element.closest('.collapsible-section'));
            }, 10);
        }

        function updateParentHeights(section) {
            if (!section) return;
            
            const content = section.querySelector('.collapsible-content');
            if (content && !content.classList.contains('collapsed')) {
                content.style.maxHeight = content.scrollHeight + 'px';
            }
            
            // Update parent section heights - including map entries and array items
            let parentElement = section.parentElement;
            while (parentElement) {
                // Check if parent is a map entry or array item
                if (parentElement.classList.contains('map-entry') || parentElement.classList.contains('array-item')) {
                    // Force recalculation by temporarily removing max-height constraints
                    const parentContent = parentElement.closest('.collapsible-content');
                    if (parentContent && !parentContent.classList.contains('collapsed')) {
                        parentContent.style.maxHeight = 'none';
                        setTimeout(() => {

                        }, 10);
                    }

                // Check if parent is a collapsible section
                const parentSection = parentElement.closest('.collapsible-section');
                if (parentSection && parentSection !== section) {
                    const parentSectionContent = parentSection.querySelector('.collapsible-content');
                    if (parentSectionContent && !parentSectionContent.classList.contains('collapsed')) {
                        parentSectionContent.style.maxHeight = parentSectionContent.scrollHeight + 'px';
                    }
                    updateParentHeights(parentSection);
                    break;
                } else {
                    parentElement = parentElement.parentElement;
                }
            }
        }

        function getFormData() {
            const data = {};
            const form = document.getElementById('dynamicForm');
            
            // Get all regular form inputs
            const inputs = form.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                const path = input.getAttribute('data-path');
                if (!path || input.classList.contains('map-key-input')) return;
                
                let value;
                if (input.type === 'checkbox') {
                    value = input.checked;
                } else if (input.type === 'number') {
                    value = input.value ? parseInt(input.value) : null;
                } else {
                    value = input.value || null;
                }
                
                if (value !== null && value !== '') {
                    setNestedValue(data, path, value);
                }
            });

            // Handle maps
            const mapContainers = form.querySelectorAll('.map-container');
            mapContainers.forEach(container => {
                const basePath = container.getAttribute('data-path');
                const mapData = {};
                
                const entries = container.querySelectorAll('.map-entry');
                entries.forEach(entry => {
                    const keyInput = entry.querySelector('.map-key-input');
                    const key = keyInput ? keyInput.value : '';
                    
                    if (key) {
                        // Get value from the entry
                        const valueInputs = entry.querySelectorAll('input:not(.map-key-input), select, textarea');
                        if (valueInputs.length === 1) {
                            // Simple value
                            const valueInput = valueInputs[0];
                            let value;
                            if (valueInput.type === 'checkbox') {
                                value = valueInput.checked;
                            } else if (valueInput.type === 'number') {
                                value = valueInput.value ? parseInt(valueInput.value) : null;
                            } else {
                                value = valueInput.value || null;
                            }
                            if (value !== null && value !== '') {
                                mapData[key] = value;
                            }
                        } else {
                            // Complex value - extract from nested structure
                            const entryData = {};
                            valueInputs.forEach(input => {
                                const inputPath = input.getAttribute('data-path');
                                if (inputPath) {
                                    let value;
                                    if (input.type === 'checkbox') {
                                        value = input.checked;
                                    } else if (input.type === 'number') {
                                        value = input.value ? parseInt(input.value) : null;
                                    } else {
                                        value = input.value || null;
                                    }
                                    
                                    if (value !== null && value !== '') {
                                        // Remove the base path to get relative path
                                        const relativePath = inputPath.replace(new RegExp(`^${basePath}\\.${key}\\.?`), '');
                                        if (relativePath) {
                                            setNestedValue(entryData, relativePath, value);
                                        } else {
                                            entryData[key] = value;
                                        }
                                    }
                                }
                            });
                            
                            if (Object.keys(entryData).length > 0) {
                                mapData[key] = entryData;
                            }
                        }
                    }
                });
                
                if (Object.keys(mapData).length > 0) {
                    setNestedValue(data, basePath, mapData);
                }
            });

            // Handle arrays
            const arrayContainers = form.querySelectorAll('.array-container');
            arrayContainers.forEach(container => {
                const basePath = container.getAttribute('data-path');
                const arrayData = [];
                
                const items = container.querySelectorAll('.array-item');
                items.forEach(item => {
                    const itemInputs = item.querySelectorAll('input, select, textarea');
                    
                    if (itemInputs.length === 1) {
                        // Simple array item
                        const input = itemInputs[0];
                        let value;
                        if (input.type === 'checkbox') {
                            value = input.checked;
                        } else if (input.type === 'number') {
                            value = input.value ? parseInt(input.value) : null;
                        } else {
                            value = input.value || null;
                        }
                        
                        if (value !== null && value !== '') {
                            arrayData.push(value);
                        }
                    } else {
                        // Complex array item
                        const itemData = {};
                        itemInputs.forEach(input => {
                            const inputPath = input.getAttribute('data-path');
                            if (inputPath) {
                                let value;
                                if (input.type === 'checkbox') {
                                    value = input.checked;
                                } else if (input.type === 'number') {
                                    value = input.value ? parseInt(input.value) : null;
                                } else {
                                    value = input.value || null;
                                }
                                
                                if (value !== null && value !== '') {
                                    // Extract the property name from the path
                                    const pathParts = inputPath.split('.');
                                    const property = pathParts[pathParts.length - 1];
                                    itemData[property] = value;
                                }
                            }
                        });
                        
                        if (Object.keys(itemData).length > 0) {
                            arrayData.push(itemData);
                        }
                    }
                });
                
                if (arrayData.length > 0) {
                    setNestedValue(data, basePath, arrayData);
                }
            });

            return data;
        }

        function setNestedValue(obj, path, value) {
            const keys = path.split('.');
            let current = obj;
            
            for (let i = 0; i < keys.length - 1; i++) {
                const key = keys[i];
                if (!(key in current)) {
                    current[key] = {};
                }
                current = current[key];
            }
            
            current[keys[keys.length - 1]] = value;
        }

        function exportData() {
            let data;
            const activeTab = document.querySelector('.tab-content.active').id;
            
            if (activeTab === 'form-tab') {
                data = getFormData();
            } else {
                try {
                    data = JSON.parse(jsonEditor.getValue());
                } catch (e) {
                    showSyncStatus('Cannot export invalid JSON', 'error');
                    return;
                }
            }
            
            // Create downloadable file
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'app-router-config.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showSyncStatus('Data exported successfully', 'success');
        }

        function resetForm() {
            currentData = { ...initialData };
            generateFormWithData(currentData);
            if (jsonEditor) {
                jsonEditor.setValue(JSON.stringify(currentData, null, 2), -1);
            }
            showSyncStatus('Form reset to initial data', 'success');
        }

        function expandAll() {
            const headers = document.querySelectorAll('.collapsible-header.collapsed');
            headers.forEach(header => {
                const content = header.nextElementSibling;
                const arrow = header.querySelector('.collapsible-arrow');
                
                header.classList.remove('collapsed');
                content.classList.remove('collapsed');
                arrow.classList.remove('collapsed');
                content.style.maxHeight = content.scrollHeight + 'px';
            });
        }

        function collapseAll() {
            const headers = document.querySelectorAll('.collapsible-header:not(.collapsed)');
            headers.forEach(header => {
                const content = header.nextElementSibling;
                const arrow = header.querySelector('.collapsible-arrow');
                
                header.classList.add('collapsed');
                content.classList.add('collapsed');
                arrow.classList.add('collapsed');
                content.style.maxHeight = '0px';
            });
        }

        function collapseEmpty() {
            const sections = document.querySelectorAll('.collapsible-section');
            sections.forEach(section => {
                const badge = section.querySelector('.collapsible-badge.null');
                if (badge) {
                    const header = section.querySelector('.collapsible-header');
                    const content = header.nextElementSibling;
                    const arrow = header.querySelector('.collapsible-arrow');
                    
                    if (!header.classList.contains('collapsed')) {
                        header.classList.add('collapsed');
                        content.classList.add('collapsed');
                        arrow.classList.add('collapsed');
                        content.style.maxHeight = '0px';
                    }
                }
            });
        }

        // Initialize the form
        generateForm();
        initializeJsonEditor();

        function initializeJsonEditor() {
            jsonEditor = ace.edit("json-editor");
            jsonEditor.setTheme("ace/theme/" + currentTheme);
            jsonEditor.session.setMode("ace/mode/json");
            jsonEditor.setOptions({
                fontSize: 14,
                showPrintMargin: false,
                wrap: true,
                autoScrollEditorIntoView: true
            });
            
            // Set the theme selector to the current theme
            document.getElementById('theme-select').value = currentTheme;
            
            // Set initial JSON content
            jsonEditor.setValue(JSON.stringify(currentData, null, 2), -1);
            
            // Auto-sync on content change (debounced)
            let syncTimeout;
            jsonEditor.on('change', () => {
                clearTimeout(syncTimeout);
                syncTimeout = setTimeout(() => {
                    try {
                        const jsonData = JSON.parse(jsonEditor.getValue());
                        showSyncStatus('JSON is valid', 'success');
                    } catch (e) {
                        showSyncStatus('Invalid JSON: ' + e.message, 'error');
                    }
                }, 500);
            });
        }

        function changeTheme(themeName) {
            if (jsonEditor) {
                currentTheme = themeName;
                jsonEditor.setTheme("ace/theme/" + themeName);
                showSyncStatus(`Theme changed to ${themeName}`, 'success');
            }
        }

        function switchTab(tabName) {
            const previousTab = document.querySelector('.tab-content.active').id;
            
            // Auto-sync data when switching tabs
            try {
                if (tabName === 'json' && previousTab === 'form-tab') {
                    // Switching to JSON tab - sync form data to JSON
                    const formData = getFormData();
                    currentData = formData;
                    if (jsonEditor) {
                        jsonEditor.setValue(JSON.stringify(formData, null, 2), -1);
                    }
                    showSyncStatus('Form data automatically synced to JSON editor', 'success');
                } else if (tabName === 'form' && previousTab === 'json-tab') {
                    // Switching to Form tab - sync JSON data to form
                    if (jsonEditor) {
                        const jsonData = JSON.parse(jsonEditor.getValue());
                        currentData = jsonData;
                        generateFormWithData(jsonData);
                        showSyncStatus('JSON data automatically synced to form', 'success');
                    }
                }
            } catch (e) {
                if (tabName === 'form' && previousTab === 'json-tab') {
                    showSyncStatus('Cannot sync invalid JSON to form: ' + e.message, 'error');
                    // Don't switch tabs if JSON is invalid
                    return;
                } else {
                    showSyncStatus('Error during auto-sync: ' + e.message, 'error');
                }
            }
            
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Refresh JSON editor layout if switching to JSON tab
            if (tabName === 'json' && jsonEditor) {
                setTimeout(() => jsonEditor.resize(), 100);
            }
        }

        function syncFormToJson() {
            try {
                const formData = getFormData();
                currentData = formData;
                jsonEditor.setValue(JSON.stringify(formData, null, 2), -1);
                showSyncStatus('Form data synced to JSON editor', 'success');
            } catch (e) {
                showSyncStatus('Error syncing form to JSON: ' + e.message, 'error');
            }
        }

        function syncJsonToForm() {
            try {
                const jsonData = JSON.parse(jsonEditor.getValue());
                currentData = jsonData;
                generateFormWithData(jsonData);
                showSyncStatus('JSON data synced to form', 'success');
            } catch (e) {
                showSyncStatus('Error syncing JSON to form: ' + e.message, 'error');
                return;
            }
        }

        function formatJson() {
            try {
                const jsonData = JSON.parse(jsonEditor.getValue());
                jsonEditor.setValue(JSON.stringify(jsonData, null, 2), -1);
                showSyncStatus('JSON formatted successfully', 'success');
            } catch (e) {
                showSyncStatus('Cannot format invalid JSON: ' + e.message, 'error');
            }
        }

        function validateJson() {
            try {
                JSON.parse(jsonEditor.getValue());
                showSyncStatus('JSON is valid', 'success');
            } catch (e) {
                showSyncStatus('Invalid JSON: ' + e.message, 'error');
            }
        }

        function resetJson() {
            jsonEditor.setValue(JSON.stringify(initialData, null, 2), -1);
            currentData = { ...initialData };
            showSyncStatus('JSON reset to initial data', 'success');
        }

        function showSyncStatus(message, type) {
            const statusEl = document.getElementById('sync-status');
            statusEl.textContent = message;
            statusEl.className = `sync-status ${type}`;
            statusEl.style.display = 'inline-flex';
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 3000);
        }

        function generateFormWithData(data) {
            currentData = data;
            const form = document.getElementById('dynamicForm');
            form.innerHTML = '';

            if (schema.properties) {
                Object.keys(schema.properties).forEach(prop => {
                    const propSchema = schema.properties[prop];
                    const propValue = data[prop];
                    const propTitle = propSchema.title || prop;
                    const propDescription = propSchema.description;
                    
                    const group = createFormGroup(propSchema, propTitle, propDescription, prop, propValue);
                    form.appendChild(group);
                });
            }
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const importedData = JSON.parse(e.target.result);
                            currentData = importedData;
                            generateFormWithData(importedData);
                            jsonEditor.setValue(JSON.stringify(importedData, null, 2), -1);
                            showSyncStatus('Data imported successfully', 'success');
                        } catch (error) {
                            showSyncStatus('Error importing JSON: ' + error.message, 'error');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            
            input.click();
        }
    </script>
</body>
</html>
